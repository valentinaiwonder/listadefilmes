<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Editar Filme </title>
    <link rel="stylesheet" href="static/css/estiloeditar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img class="logo" src="static/img/postalfilms.png"
         alt="Logo "/>
       <a href="/"><button class="palavras">HOME</button>
        </a>
        <a href= "/"><button class="palavras">Filmes em cartaz</button>
        </a>

        <a href="/"><button class="palavras">Listas</button>
        </a>

        <a href="/"><button class="palavras">Login ou Cadastro</button>
        </a>
</header>
    <h1>Editar Filme</h1>
    <form action="/editar_filme/{{ filme['codigo'] }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ filme['nome'] }}"><br/><br/>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" value="{{ filme['gênero'] }}"><br/><br/>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" value="{{ filme['ano'] }}"><br/><br/>

        <button class="botaosigma" type="submit">Confirmar alterações</button>
    </form>
</body>
</html>
